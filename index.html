<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge7">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>Calendat-ui</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table id="calendar_heading">
    <tbody>
      <tr>
        <td class="prev">
          <button type="button" id="prev_button">&lt;</button>
        </td>
        <td class="heading-text">
          <span class="year">2018</span>
          <span>年</span>
          <span class="month">2</span>
          <span>月</span>
        </td>
        <td class="next">
          <button type="button" id="next_button">&gt;</button>
        </td>
      </tr>
    </tbody>
  </table>
  <table id="calendar">
    <thead class="sp-none">
      <tr>
        <th class="col mon">月</th>
        <th class="col tue">火</th>
        <th class="col wed">水</th>
        <th class="col thu">木</th>
        <th class="col fri">金</th>
        <th class="col sat">土</th>
        <th class="col sun">日</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
